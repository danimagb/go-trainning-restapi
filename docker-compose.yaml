version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'recordings'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
      - "./scripts/db/schema.sql:/docker-entrypoint-initdb.d/1.sql"
      - "./scripts/db/seed.sql:/docker-entrypoint-initdb.d/2.sql"
# Names our volume
volumes:
  my-db: